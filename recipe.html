<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>{{ title }}</title>
</head>
<body>
  <h1>{{ title }}</h1>
  <h2>Ingredients</h2>
  <ul>
    {% for ing in ingredients %}
      <li>{{ ing }}</li>
    {% endfor %}
  </ul>
  <h2>Step {{ idx }} of {{ total }}</h2>
  <p id="step">{{ step }}</p>
</body>
</html>
